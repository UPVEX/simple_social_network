{% extends 'base.html' %}

{% block content %}
    <h2 class="text-center">{{ user.username }}</h2>
    <div class="card">
        {% for post in posts %}
            <a class="card-body" href="{{ post.get_absolute_url }}">{{ post.body|truncatewords:8 }}</a>
        {% endfor %}
    </div>
{% endblock %}
